<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fashion Vibe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
    }

    nav {
      margin-top: 0.5em;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center;
      background-size: cover;
      padding: 4em 2em;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .hero button {
      padding: 0.8em 1.5em;
      background-color: #ff4081;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }

    #products {
      padding: 2em;
      text-align: center;
    }

    #products h2 {
      margin-bottom: 1em;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1em;
      width: 200px;
      background-color: #fff;
      transition: box-shadow 0.3s ease;
    }

    .product:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 0.5em;
    }

    #contact {
      padding: 2em;
      background: #f8f8f8;
      text-align: center;
    }

    #contact h2 {
      margin-bottom: 1em;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    form input, form textarea {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    form button {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }

    form button:hover {
      background-color: #555;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }

    @media (max-width: 600px) {
      header, .product-grid {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fashion Vibe</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Step into Style</h2>
    <p>Trendy. Affordable. Bold.</p>
    <button onclick="alert('Shop Now Coming Soon!')">Shop Now</button>
  </section>

  <section id="products">
    <h2>New Arrivals</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200x250" alt="T-shirt">
        <h3>Classic Tee</h3>
        <p>$25.00</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250" alt="Dress">
        <h3>Summer Dress</h3>
        <p>$45.00</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250" alt="Jacket">
        <h3>Denim Jacket</h3>
        <p>$60.00</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email Address" required>
      <textarea placeholder="Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Fashion Vibe. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting us!');
      this.reset();
    });
  </script>

</body>
</html>
